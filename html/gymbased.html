    <br>

    <br>
    <div class="center">
        <img src="../images/gym1.png"/>
    </div>
    <br>
    <div class="stopwatch"> 
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button class="button-stopwatch" onclick="watchStop('displayTime')"><img src="../svg/pause.svg"></button>
            <button class="button-stopwatch" onclick="watchStart('displayTime')"><img src="../svg/play.svg"></button> 
            <button class="button-stopwatch" onclick="watchReset('displayTime')"><img src="../svg/arrow-clockwise.svg"></button>
